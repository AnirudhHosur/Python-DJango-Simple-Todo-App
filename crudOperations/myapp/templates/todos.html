{% extends 'base.html' %}

{% block title %}
Todos List
{% endblock %}

{% block content %}
<h1>Todo List</h1>
<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ todo.title }}
        <span class="badge {% if todo.completed %}bg-success{% else %}bg-danger{% endif %}">
            {% if todo.completed %}
                Completed
            {% else %}
                Not Completed
            {% endif %}
        </span>
    </li>
    {% empty %}
    <li class="list-group-item">No todos found.</li>
    {% endfor %}
</ul>
{% endblock %}
